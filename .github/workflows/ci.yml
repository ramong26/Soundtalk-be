name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure Corepack is available
        run: |
          if ! command -v corepack &> /dev/null; then
            npm i -g corepack
          fi

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm 10.26.1
        run: corepack prepare pnpm@10.26.1 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm run typecheck || echo "TypeScript check not configured"

      - name: Run tests
        run: pnpm test || echo "Tests not configured"

      - name: Build project
        run: pnpm build
